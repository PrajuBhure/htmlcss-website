<!DOCTYPE html>
<html>

<head>
    <title>FLEXBOX</title>
</head>

<body>
    <div style="display: flex;
                 flex-direction: row; margin-bottom: 30px;">
        <div style="background-color: lightblue;">div 1 tetx</div>
        <div style="background-color: lightcoral;">div 2
            <p>text para</p>
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue; width: 100px;"> 100px </div>
        <div style="background-color: lightcoral; flex: 1;">flex: 1
            <P> text</P>
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 30px;">

        <div style="background-color: lightcoral; flex: 1;">flex: 1 </div>
        <div style="background-color: lightblue; width: 100px;"> 100px </div>
        <div style="background-color: rgb(128, 240, 137); flex: 2;">flex: 2 </div>
    </div>


    <div style="display: flex;
              flex-direction: row;
              justify-content: center;
               margin-top: 30px;
               height: 70px;
               border-width: 3px;
               border-style: solid;
               border-color: gray;
               ">

        <div style="background-color: lightcoral; width: 100px;">100px </div>
        <div style="background-color: lightblue; width: 100px;"> 100px </div>
        <div style="background-color: rgb(128, 240, 137); width: 100px;">100px </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
     margin-top: 30px;
     height: 70px;
     border-width: 3px;
     border-style: solid;
     border-color: gray;
     ">

        <div style="background-color: lightcoral; width: 100px;">100px </div>
        <div style="background-color: lightblue; width: 100px;"> 100px </div>
        <div style="background-color: rgb(128, 240, 137); width: 100px;">100px </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
     margin-top: 30px;
     height: 70px;
     border-width: 3px;
     border-style: solid;
     border-color: gray;
     align-items: center;
     ">

        <div style="background-color: lightcoral; width: 100px;">100px </div>
        <div style="background-color: lightblue; width: 100px;"> 100px </div>
        <div style="background-color: rgb(128, 240, 137); width: 100px;">100px </div>
    </div>

</body>

</html>
